<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container container-fluid p-0">
            <section class="one">
                <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
                    <div class="container-fluid row gx-0 align-items-start">
                        <button class="navbar-toggler shadow-none border-0 col-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-start text-bg-dark col-5" style="max-width: fit-content;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <button type="button" class="btn-close-white btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body" style="max-width: fit-content;">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">ABOUT US</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">MENU</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">CONTACT</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">GIFT CERTIFICATE</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-2" style="text-align: right;">
                            <img class="logo-img" src="Assets/logo.png" alt="Main Logo">
                        </div>
                        <div class="col-5" style="text-align: right;" >
                            <div class="row justify-content-end p-0 align-items-center" style="margin-right: 10px;">
                                <div class="search-container col-auto p-0" style="margin-right: 20px;">
                                    <input type="text" class="search-input" placeholder="Search">
                                    <i class="fa fa-search"></i>
                                </div>
                                <div class="cart col-auto" style="padding-left: 0; padding-right: 40px;">
                                    <div class="row p-0 align-items-start" style="height: 40px;">
                                        <img class="cart-icon" class="col p-0" src="Assets/shopping-bag.svg" alt="Your SVG" />
                                        <p class="col p-0 cart-text" style="margin-bottom: 0;">Cart</p>
                                    </div>
                                </div>
                                <div class="col-auto p-0" style="padding-right: 10px;">
                                    <img class="user-icon" src="Assets/user.svg" alt="Your SVG" />
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="vertical-buttons">
                    <button class="rounded-button">ORDER</button>
                    <button class="rounded-button">BOOK A TABLE</button>
                </div>
            </section>
            <section class="two">
                <div class="header-two">
                    <h1>New Flavor</h1>
                </div>
                <div class="slider-container">
                    <div class="slider">
                        <div class="slide"><img src="Assets/1.jpg" alt="Slide 1"></div>
                        <div class="slide"><img src="Assets/2.png" alt="Slide 2"></div>
                        <div class="slide"><img src="Assets/3.jpg" alt="Slide 3"></div>
                        <!-- Add more slides as needed -->
                    </div>
                      <!-- Optional: Navigation buttons -->
                      <div class="prev" onclick="changeSlide(-1)">&#9665;</div>
                      <div class="next" onclick="changeSlide(1)">&#9655;</div>
                </div>
            </section>
            <section class="three">
                <div class="header-two">
                    <h1>Main Menu</h1>
                </div>
                <div class="slider-container2">
                    <div class="slider2">
                        <div class="slide2"><img src="Assets/a1.png" alt="Slide 1"></div>
                        <div class="slide2"><img src="Assets/a2.png" alt="Slide 2"></div>
                        <div class="slide2"><img src="Assets/a3.png" alt="Slide 3"></div>
                        <!-- Add more slides as needed -->
                    </div>
                      <!-- Optional: Navigation buttons -->
                      <div class="prev2" onclick="changeSlide2(-1)">&#9665;</div>
                      <div class="next2" onclick="changeSlide2(1)">&#9655;</div>
                </div>
            </section>
            <section class="four">
                <h1>Web Dev</h1>
            </section>
        </div>
        <script>
            let currentIndex = 0;
            const slides = document.querySelector('.slider');
            const totalSlides = document.querySelectorAll('.slide').length;

            function changeSlide(direction) {
                var screenWidth = window.innerWidth;
                var index = 3;
                if (screenWidth <= 767) {
                    index = 1;
                } else if (screenWidth <= 1024) {
                    index = 2;
                }
                currentIndex += direction;

                if (currentIndex >= totalSlides - (index - 1)) {
                    currentIndex = totalSlides - index;
                } else if (currentIndex < 0) {
                    currentIndex = 0;
                }

                const translateValue = -currentIndex * (100/index) + '%';
                slides.style.transform = `translateX(${translateValue})`;
            }
        </script>

    </body>
</html>
